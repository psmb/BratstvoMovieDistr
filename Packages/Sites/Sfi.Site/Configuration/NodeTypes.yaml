'TYPO3.Neos.NodeTypes:Page':
  abstract: TRUE

'Sfi.Site:Page':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': TRUE
  ui:
    label: 'Обычная страница'


'Sfi.Site:FixedWidthSection':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
  ui:
    label: 'Секция ограниченной ширины'
  properties:
    variant:
      defaultValue: wide
      type: string
      ui:
        label: 'Ширина секции'
        reloadIfChanged: true
        inspector:
          group: type
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              wide:
                label: Широкий
              narrow:
                label: Узкий

'Sfi.Site:Carousel':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
  ui:
    label: 'Карусель'
  properties:
    variant:
      defaultValue: wide
      type: string
      ui:
        label: 'Варианты карусели'
        reloadIfChanged: true
        inspector:
          group: type
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              wide:
                label: Широкий
              narrow:
                label: Узкий

'Sfi.Site:Mosaic':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
  ui:
    label: 'Мозайка'


'Sfi.Site:VideoQuote':
  label: "${String.cropAtWord(String.trim(String.stripTags(q(node).property('speaker') || q(node).property('quote') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')))), 100, '...')}"
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: 'Видео-цитата'
  childNodes:
    video:
      type: 'Sfi.YouTube:YouTube'
  properties:
    inverse:
      type: boolean
      ui:
        label: 'Отразить'
        inspector:
          group: type
    quote:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Текст цитаты'
          'link':
            'a': TRUE
    speaker:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Автор цитатц'
          'link':
            'a': TRUE
    speakerInfo:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Информация об авторе'
          'link':
            'a': TRUE

