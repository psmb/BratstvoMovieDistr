{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="paddingVertical-triple textAlign-center">
    <div class="Asterisks marginBottom-triple">***</div>
    <div class="Quote paddingBottom-triple RteText">{neos:contentElement.editable(property: 'quote')}</div>
    <div class="{f:if(condition: inverse, then:'medium-order-2')} marginBottom-single">
        <div class="Heading--small marginBottom-half RteText">{neos:contentElement.editable(property: 'speaker')}</div>
        <div class="Text--small RteText">{neos:contentElement.editable(property: 'speakerInfo')}</div>
    </div>
    <div class="{f:if(condition: inverse, then:'medium-order-1')}">{video -> f:format.raw()}</div>
</div>
